<body >
	<div class='bg'>
		<img src="public/form/imgs/loginBj.jpg" alt="背景图无法显示">
	</div>
	<div class="change_box">
			<div class="form-2">
				<div class="title">
					<h3>修改密码</h3>
				</div>
				<div class="sub-title">
					<h3>请填写新密码</h3>
				</div>
				<div class="input">
					<form action="/" onsubmit="return submitPS(this)">
						<input type="text" name="userId" id="userId" style="display:none;">
						<div class="each_input">
							<p>输入密码<span>*</span></p><input type="password" name="password" id="password" class="" placeholder="密码由6——20个字符组成" required>
						</div>
						<span class="normal"></span>
						<div class="each_input">
							<p>确认密码<span>*</span></p><input type="password" name="repassword" id="repassword" class="" placeholder="请再次输入您的密码"  required>
						</div>
						<span class="normal"></span>

						<div class="submit" style="margin-bottom: 30px;"><input type="submit" value="确  定" class="submit-btn"></div>

					</form>
				</div>
			</div>
	
	</div>
