	<div style="width:100%;float: left;padding-top: 120px;">
		<div class=" change_box">
			<div class=" panel panel-default container " style="width:100%">
			<div id="toolbar">
                            <button class="btn btn-primary " id="recover" style="background: #13438B;"> 
                                恢复&nbsp;&nbsp;<i style="color: rgb( #FFF); font-size: 12px;"  class="glyphicon glyphicon-repeat"></i>
                            </button>
                            <button class="btn btn-danger " id="remove" >
                                彻底删除&nbsp;<i style="color: rgb( #FFF); font-size: 12px;"  class="glyphicon glyphicon-remove"></i>
                            </button>
                           
                        </div>

                    <table data-toggle="table"
                               data-url="json/recycle.json"
                    
                               data-toolbar="#toolbar"
                               data-search="true"
                               data-click-to-select="true"
                               data-show-refresh="true"
                               data-show-columns="true"
                               data-height="480"
                               data-side-pagination="server"
                               data-show-export="true"
                               data-detail-view="true"
                               data-detail-formatter="detailFormatter"
                               data-after-detail-formatter="edit"
                               
                               data-minimum-count-columns="2"
                               data-show-pagination-switch="true"
                               data-pagination="true"
                               data-id-field="id"
                               data-page-list="[10, 25, 50, 100, ALL]"
                               data-show-footer="false"
                               data-sort-name="id" 
                               
                         id="maintable">
                        <thead>
                        <tr>
                            <th data-field="state" data-checkbox="true"></th>
                            <th data-field="task_name" data-align="center"  data-sortable="true">任务名</th>
                            <th data-field="create_time" data-align="center" data-sortable="true">创建时间</th>
                            <th data-field="task_remark" data-visible="false" >任务说明</th>
                            <th data-field="id" data-visible="false" >任务ID</th>
                            <th data-field="task_type" data-align="center" data-sortable="true">流程/小工具</th>
                            <th data-field="consume_time" data-align="center" data-sortable="true">运行时间</th>
                            <th data-field="status" data-align="center"  data-sortable="true">状态</th>
                        </tr>
                        </thead>
                    </table>
                    
                        <p>已选中<span id="now_ck_num">0</span>项</p> 
                    
                    </div>
